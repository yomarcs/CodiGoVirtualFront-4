<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./04-animaciones.css">
    <title>Animaciones</title>
</head>

<body>
    <section class="card">
        <p class="card__texto">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed, similique sint exercitationem aperiam architecto distinctio magni suscipit eaque quaerat at ratione a consequuntur non corporis ullam laboriosam hic, iusto commodi.
        </p>
    </section>
    <form>
        <button class="boton">
            Registrar
        </button>
    </form>
    <div class="contenedor">
        <div class="contenedor__frame"></div>
        <span>Registrar</span>
    </div>
    <br>
    <div class="transition">Sin efecto</div>
    <div class="transition Ease">Ease</div>
    <div class="transition Linear">Linear</div>
    <div class="transition Ease-In">Ease-In</div>
    <div class="transition Ease-Out">Ease-Out</div>
    <div class="transition Ease-In-Out">Ease-In-Out</div>
    </body>

</html>
