<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>02-Texto</title>
</head>

<body>
    <!-- h1 se utiliza para titulso -->
    <h1>título</h1>
    <!-- p se utiliza para parrafos -->
    <p>Soy parrafo</p>
    <!-- strong es para textos en negrita -->
    <strong>Soy negrita</strong>
    <!-- br es para saltos de línea -->
    <br>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Explicabo rem facilis ipsum dignissimos repudiandae! Magnam sint, dolorum numquam impedit eaque adipisci, laboriosam maxime magni eius veniam praesentium iste amet vitae?</p>
    <!-- hr es para saltos de linea pero insertando una línea visual -->
    <hr>
    <p>Hola soy <strong>Yomar</strong></p>
</body>

</html>
