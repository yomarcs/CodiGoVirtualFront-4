<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
</head>

<body>
    <header>
        <h1>Iniciar Sésion</h1>
    </header>
    <p>
        <table>
            <tr>
                <td>
                    <a href="./iniciarsesion.html">Iniciar sesión</a>
                </td>
                <td>
                    <a href="./registrarse.html">Registrarse</a>
                </td>
            </tr>
        </table>
    </p>
    <form>
        <table>
            <tr>
                <td>
                    <label for="inputEmail">Correo electrónico:</label>
                </td>
                <td>
                    <input type="email" id="inputEmail" placeholder="Ingrese su email" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="inputPassword">Contraseña:</label>
                </td>
                <td>
                    <input type="password" id="inputPassword" placeholder="Ingrese su contraseña" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="check">Recordar contraseña:</label>
                </td>
                <td>
                    <input type="checkbox" id="check" checked/>
                    <td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Ingresar" />
                </td>
            </tr>

        </table>
    </form>
</body>

</html>
